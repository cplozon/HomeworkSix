<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animal Buttons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="background-color: #FFFACD;">
 <h1>Animal Search</h1>
  <div class="row" style="margin: 10px"> <!--open row for white background-->
    <div class="col-md-12" style="margin: 5px;background-color: #f5f5f5;border: solid 2px gray;"> <!--open col for white background -->
      <div id="new-buttons" style="margin:5px; background-color: #00BFFF"></div> <!-- rendered buttons go here -->
      </div>  <!-- close column -->
      </div> <!-- close row -->
  <div class="row" style="margin: 10px"> <!--open row for background-->
    <div class="col-md-8" style="background-color: #f5f4f4;border: solid 2px black;"> 
       <div id="gifs-appear-here" data-still="gifs-appear-here" data-animate="gifs-appear-here" data-state="still" class="gif"></div>
       <p></p> 
    </div> <!-- close column 8 -->
    <div class="col-md-4" style="background-color: #f5f4f4;border: solid 2px pink; float: right;"> 
      <form id="animal-form">
        <label for="new-input">Add An Animal</label>
        <br>
        <input type="text" id="new-input"><br>
        <input id="add-animal" type="submit" value="Add Animal">  <!-- triggers new animal add -->
      </form>
    </div> <!-- close column 4 -->
  </div> <!-- close row -->
  <!--<img src = "queryURL" data-still= "queryURL" data-animate= "queryURL" data-state="still" class="gif"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="HomeworkSix.js">

  </script>
  </div>
</body>
</html>
